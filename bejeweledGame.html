<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejeweled Game</title>
    <link rel="stylesheet" href="bejeweledGame.css">
    <script src="bejeweled.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Welcome to BEJEWELED!</h2>
        <form>
            <label for="rowsInput">Number of Rows:</label>
            <input type="text" id="rowsInput" name="rows" placeholder="Enter number of rows" value="10">

            <label for="columnsInput">Number of Columns:</label>
            <input type="text" id="columnsInput" name="columns" placeholder="Enter number of columns" value="10">

            <br>

            <div class="center-button">
                <input type="button" value="Let's play!" onclick="initializeGame()">
            </div>
        </form>

        <div id="result" class="game-grid"></div>
        <div class="center-button">
            <input type="button" value="Score: 0" id="scoreButton" disabled>
            <input type="button" value="Turns: 5" id="turnsButton" disabled>
        </div>
    </div>
</body>
</html>
